<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha página</title>

    <style>
        form {
            margin-bottom: 50px;
        }
    </style>
</head>

<body>
    <form method="get" action="https://www.youtube.com/results" target="_blank">
        <input type="text" name="search_query" placeholder="Pesquisar no Youtube">
        <input type="submit">
    </form>

    <form method="post" action="/cadastro">
        <input type="email" name="email" placeholder="E-mail">
        <input type="password" name="senha" placeholder="Senha">
        <input type="submit">
        <input type="reset">
    </form>
    
    <form method="get">
        <input type="checkbox" name="curso" value="op1">Java <br>
        <input type="checkbox" name="curso" value="op1">JavaScript <br>
        <input type="checkbox" name="curso" value="op1">C# <br>
        <input type="submit">
    </form>
    
    <form method="get">
        <input type="radio" name="genero" value="m">Masculino <br>
        <input type="radio" name="genero" value="f">Feminino <br>
        <input type="radio" name="genero" value="outro" checked>Outro <br>
        <input type="submit">
        <input type="reset" value="Limpar">
    </form>

    <form method="get">
        <select name="estado">
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
            <option value="SP">São Paulo</option>
            <option value="ES">Espirito Santo</option>
            <option value="AM">Amazonas</option>
            <option value="PA">Pará</option>
            <option value="BA">Bahia</option>
            <option value="SC">Santa Catarina</option>
            <input type="submit">
        </select>
    </form>

    <form method="get">
        <input type="text" name="assunto"> <br><br>
        <textarea name="mensagem" cols="30" rows="10"></textarea> <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>

</html>
