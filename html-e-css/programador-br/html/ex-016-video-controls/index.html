<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vídeo</title>
</head>

<body>
    
    <div id="container">
        <video id="video-1" class="video" src="assets/Leaving-Tonight.mp4" poster="assets/poster.jpg"></video>

        <div id="controle">
            <img class="btn" onclick="retroceder()" src="assets/-15s.png" alt="Voltar 15 segundos" title="Voltar 15 segundos">
            <img class="btn" onclick="avancar()" src="assets/+15s.png" alt="Avançar 15 segundos" title="Avançar 15 segundos">
            <img class="btn" onclick="diminuirVelocidade()" src="assets/-velocidade.png" alt="Menos velocidade" title="Menos velocidade">
            <img class="btn" onclick="aumentarVelocidade()" src="assets/+velocidade.png" alt="Mais velocidade" title="Mais velocidade">
            <img class="btn" onclick="play()" id="btn-play" src="assets/play.png" alt="Tocar" title="Tocar">
            <img class="btn" onclick="stop()" src="assets/stop.png" alt="Parar" title="Parar">
            <img class="btn" onclick="diminuirVolume()" src="assets/-velocidade.png" alt="Menos volume" title="Menos volume">
            <img class="btn" onclick="aumentarVolume()" src="assets/+velocidade.png" alt="Mais volume" title="Mais volume">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
