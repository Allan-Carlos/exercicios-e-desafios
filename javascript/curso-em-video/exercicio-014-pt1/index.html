<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mega Hyper Contador Plus</title>
</head>

<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

    <div class="flex">
        <section>
            <div id="dados">
                <p>Início: <input type="number" name="inicio" id="txt-inicio"></p>
                <p>Fim: <input type="number" name="fim" id="txt-fim"></p>
                <p>Passo: <input type="number" name="passo" id="txt-passo"></p>
                <p>
                    <input type="submit" value="Contar" onclick="contar()" class="botao-contar">
                    <input type="reset" value="Resetar" onclick="resetar()" class="botao-resetar">
                </p>
            </div>
            <div id="resultado">Preparando a contagem...</div>
        </section>
    </div>

    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
