<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        a = 5 > 2; // true
        b = 7 < 4; // false
        c = 8 >= 8; // true
        d = 9 <= 7; // false
        e = 5 == 5; // true
        f = 4 != 4; // false

        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log(e);
        console.log(f);

        console.log(`-----------------`)

        var n1 = 10;
        var n2 = 15;
        
        console.log(n1 - 2 > n2) // false
        console.log(n1 / 2 < n2) // true
        console.log(n1 == n2) // false

        console.log(`-----------------`)

        curso = 'JavaScript'
        console.log(curso == 'JavaScript') // true

        console.log(`-----------------`)
        
        var x = 5;
        var y = '5';

        console.log( x == y) // true
        console.log(x === y) // false
        console.log(x != y) // false
        console.log(x !== y) // true

    </script>
</body>

</html>
