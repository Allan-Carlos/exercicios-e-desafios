<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 5;
        var b = 8;

        console.log(a > b && b % 2 == 0); // false
        console.log(a <= b || b / 2 == 2); // true

        var idade = 16;
        console.log(idade >= 15 || idade <= 17);

        var estado = 'RJ';
        console.log(estado == 'RJ' || estado == 'SP');

        var salario = 1500;
        var sexo = 'M';
        console.log(salario >= 1500 && sexo != 'M');
    </script>
</body>

</html>
