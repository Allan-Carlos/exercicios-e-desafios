<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisando números</title>
</head>

<body>
    <header>
        <h1>Analisador de números</h1>
    </header>

    <div class="flex">
        <section>
            <div id="dados">
                Número (entre 1 e 100):
                    <input type="number" id="form-numero">
                    <input type="submit" value="Adicionar" onclick="adicionar()"> <br>

                <select id="tabela" size="10"></select> <br><br>
                <input type="submit" value="Finalizar" onclick="finalizar()">
            </div>
            <div id="resultado"></div>
        </section>
    </div>

    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
