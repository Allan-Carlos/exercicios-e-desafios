<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SORTEIOS</title>

    <script>
        var pessoas = ["Allan", "Pedro", "Mariana", "Joaquina", "Therezinha", "Jonas"];

        function sortear() {
            var numeroPessoas = pessoas.length;

            var numeroSorteado = Math.floor(Math.random() * numeroPessoas);

            document.getElementById("display").innerHTML = pessoas[numeroSorteado];
        }
    </script>
</head>

<body>
    <h1 id="display"></h1>

    <button onclick="sortear()">Sortear</button>
</body>

</html>
