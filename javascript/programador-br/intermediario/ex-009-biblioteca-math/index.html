<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let pi = Math.PI;
        console.log(pi);

        let n = Math.E;
        console.log(n);

        let raiz = Math.sqrt(16);
        console.log(raiz);

        let potencia = Math.pow(2, 3);
        console.log(potencia);

        let random = Math.random() * 10;
        console.log(random);

        let round = Math.round(5.6);
        console.log(round);

        let floor = Math.floor(9.900000);
        console.log(floor);

        let ceil = Math.ceil(7.00000001);
        console.log(ceil);

    </script>
</head>
