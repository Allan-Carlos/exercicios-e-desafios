<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    </style>

    <script>
        function loaded() {
            let title = document.getElementById(`titulo`);

            // title.onclick = mudartexto;
            title.addEventListener("mouseover", mudarTexto);
            title.addEventListener("mouseout", mouseOut);

        }

        function mudarTexto() {
            this.innerHTML = `Mouse dentro do elemento`;
        }

        function mouseOut() {
            this.innerHTML = `Mouse fora do elemento`;
        }
    </script>

</head>

<body onload="loaded()">
    <h1 id="titulo">Teste</h1>

    <!-- <script src="script.js"></script> -->
</body>

</html>
