<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Lista de Compras</h1>

    <!-- Input para adicionar tarefas -->
    <main>
        <form>
            <div class="textInputWrapper">
                <input placeholder="Insira o item desejado" type="text" class="textInput" id="item">
            </div>
            <button type="button" class="button" id="adicionar">
                <span class="button__text">Add Item</span>
                <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24"
                        stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor"
                        height="24" fill="none" class="svg">
                        <line y2="19" y1="5" x2="12" x1="12"></line>
                        <line y2="12" y1="12" x2="19" x1="5"></line>
                    </svg>
                </span>
            </button>
        </form>
        <!-- Lista de tarefas -->
        <div class="flex">
            <ul id="listaItens">
            </ul>

            <button class="noselect" id="button2">
                <span class="text">Deletar</span><span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z">
                        </path>
                    </svg></span>
            </button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
